        <h1 id="1-冒泡排序"><a href="#1-冒泡排序" class="headerlink" title="1. 冒泡排序"></a>1. 冒泡排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">def Bubblesort1(list1):</span><br><span class="line">    &quot;&quot;&quot;冒泡排序用reduce实现&quot;&quot;&quot;</span><br><span class="line">    list2 = []</span><br><span class="line">    while list1:</span><br><span class="line">        minValue = reduce(lambda x, y: x if x &lt; y else y, list1)</span><br><span class="line">        list2.append(minValue)</span><br><span class="line">        list1.remove(minValue)</span><br><span class="line">    return list2</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def Bubblesort2(list1):</span><br><span class="line">    &apos;&apos;&apos;冒泡算法&apos;&apos;&apos;</span><br><span class="line">    n = len(list1)</span><br><span class="line">    for i in range(n - 1):</span><br><span class="line">        for j in range(i + 1, n):</span><br><span class="line">            if list1[i] &gt; list1[j]:</span><br><span class="line">                list1[i], list1[j] = list1[j], list1[i]</span><br><span class="line">    return list1</span><br><span class="line"></span><br><span class="line">def Bubblesort3(list1):</span><br><span class="line">    &apos;&apos;&apos;冒泡算法&apos;&apos;&apos;</span><br><span class="line">    n = len(list1)</span><br><span class="line">    for i in range(n - 1):</span><br><span class="line">        for j in range(0, n - i - 1):</span><br><span class="line">            if list1[j] &gt; list1[j + 1]:</span><br><span class="line">                list1[j], list1[j + 1] = list1[j + 1], list1[j]</span><br><span class="line">    return list1</span><br><span class="line"></span><br><span class="line">def bubble_sort(origin_items, comp=lambda x, y: x &gt; y):</span><br><span class="line">    &quot;&quot;&quot;高质量冒泡排序(搅拌排序)&quot;&quot;&quot;</span><br><span class="line">    items = origin_items[:]</span><br><span class="line">    for i in range(len(items) - 1):</span><br><span class="line">        swapped = False</span><br><span class="line">        for j in range(i, len(items) - 1 - i):</span><br><span class="line">            if comp(items[j], items[j + 1]):</span><br><span class="line">                items[j], items[j + 1] = items[j + 1], items[j]</span><br><span class="line">                swapped = True</span><br><span class="line">        if swapped:</span><br><span class="line">            swapped = False</span><br><span class="line">            for j in range(len(items) - 2 - i, i, -1):</span><br><span class="line">                if comp(items[j - 1], items[j]):</span><br><span class="line">                    items[j], items[j - 1] = items[j - 1], items[j]</span><br><span class="line">                    swapped = True</span><br><span class="line">        if not swapped:</span><br><span class="line">            break</span><br><span class="line">    return items</span><br></pre></td></tr></table></figure>

<h1 id="2-选择排序"><a href="#2-选择排序" class="headerlink" title="2. 选择排序"></a>2. 选择排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">def Selectsort(list1):</span><br><span class="line">    n = len(list1)</span><br><span class="line">    for i in range(n - 1):</span><br><span class="line">        min_index = i</span><br><span class="line">        for j in range(i + 1, n):</span><br><span class="line">            if list1[min_index] &gt; list1[j]:</span><br><span class="line">                min_index = j</span><br><span class="line">        list1[min_index], list1[i] = list1[i], list1[min_index]</span><br><span class="line">    return list1</span><br></pre></td></tr></table></figure>

<h1 id="3-插入排序"><a href="#3-插入排序" class="headerlink" title="3. 插入排序"></a>3. 插入排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">def insertsort(list1):</span><br><span class="line">    &apos;&apos;&apos;插入排序&apos;&apos;&apos;</span><br><span class="line">    n = len(list1)</span><br><span class="line">    for i in range(n - 1):</span><br><span class="line">        for j in range(i + 1, 0, -1):</span><br><span class="line">            if list1[j] &lt; list1[j - 1]:</span><br><span class="line">                list1[j], list1[j - 1] = list1[j - 1], list1[j]</span><br><span class="line">            else:</span><br><span class="line">                break</span><br><span class="line">    return list1</span><br></pre></td></tr></table></figure>

<h1 id="4-归并排序"><a href="#4-归并排序" class="headerlink" title="4. 归并排序"></a>4. 归并排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">def merge_sort(items, comp=lambda x, y: x &lt;= y):</span><br><span class="line">    &quot;&quot;&quot;归并排序(分治法)&quot;&quot;&quot;</span><br><span class="line">    if len(items) &lt; 2:</span><br><span class="line">        return items[:]</span><br><span class="line">    mid = len(items) // 2</span><br><span class="line">    left = merge_sort(items[:mid], comp)</span><br><span class="line">    right = merge_sort(items[mid:], comp)</span><br><span class="line">    return merge(left, right, comp)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def merge(items1, items2, comp):</span><br><span class="line">    &quot;&quot;&quot;合并(将两个有序的列表合并成一个有序的列表)&quot;&quot;&quot;</span><br><span class="line">    items = []</span><br><span class="line">    index, index2 = 0, 0</span><br><span class="line">    while index1 &lt; len(items1) and index2 &lt; len(items2):</span><br><span class="line">        if comp(items1[index1], items2[index2]):</span><br><span class="line">            items.append(items1[index1])</span><br><span class="line">            index1 += 1</span><br><span class="line">        else:</span><br><span class="line">            items.append(items2[index2])</span><br><span class="line">            index2 += 1</span><br><span class="line">    items += items1[index1:]</span><br><span class="line">    items += items2[index2:]</span><br><span class="line">    return items</span><br></pre></td></tr></table></figure>

<h1 id="5-堆"><a href="#5-堆" class="headerlink" title="5.堆"></a>5.堆</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">从列表中找出最大的或最小的N个元素</span><br><span class="line">堆结构(大根堆/小根堆)</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">import heapq</span><br><span class="line"></span><br><span class="line">list1 = [34, 25, 12, 99, 87, 63, 58, 78, 88, 92]</span><br><span class="line">list2 = [</span><br><span class="line">    &#123;&apos;name&apos;: &apos;IBM&apos;, &apos;shares&apos;: 100, &apos;price&apos;: 91.1&#125;,</span><br><span class="line">    &#123;&apos;name&apos;: &apos;AAPL&apos;, &apos;shares&apos;: 50, &apos;price&apos;: 543.22&#125;,</span><br><span class="line">    &#123;&apos;name&apos;: &apos;FB&apos;, &apos;shares&apos;: 200, &apos;price&apos;: 21.09&#125;,</span><br><span class="line">    &#123;&apos;name&apos;: &apos;HPQ&apos;, &apos;shares&apos;: 35, &apos;price&apos;: 31.75&#125;,</span><br><span class="line">    &#123;&apos;name&apos;: &apos;YHOO&apos;, &apos;shares&apos;: 45, &apos;price&apos;: 16.35&#125;,</span><br><span class="line">    &#123;&apos;name&apos;: &apos;ACME&apos;, &apos;shares&apos;: 75, &apos;price&apos;: 115.65&#125;</span><br><span class="line">]</span><br><span class="line">print(heapq.nlargest(3, list1))</span><br><span class="line">print(heapq.nsmallest(3, list1))</span><br><span class="line">print(heapq.nlargest(2, list2, key=lambda x: x[&apos;price&apos;]))</span><br><span class="line">print(heapq.nlargest(2, list2, key=lambda x: x[&apos;shares&apos;]))</span><br></pre></td></tr></table></figure>

<h1 id="6-快速排序"><a href="#6-快速排序" class="headerlink" title="6.快速排序"></a>6.快速排序</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">#一行代码实现</span><br><span class="line">quick_sort = lambda list1: list1 if len(list1) &lt; 2 else quick_sort([item for item in list1[1:] if item &lt;= list1[0]]) \</span><br><span class="line">                                                        + [list1[0]] \</span><br><span class="line">                                                        + quick_sort([item for item in list1[1:] if item &gt; list1[0]])</span><br><span class="line"></span><br><span class="line">def Quicksort1(list1, start, end):</span><br><span class="line">#第一种</span><br><span class="line">    if start &gt;= end:</span><br><span class="line">        return</span><br><span class="line">    low = start</span><br><span class="line">    high = end</span><br><span class="line">    flag = list1[start]</span><br><span class="line">    while low &lt; high:</span><br><span class="line">        while low &lt; high and list1[high] &gt;= flag:</span><br><span class="line">            high -= 1</span><br><span class="line">        list1[low] = list1[high]</span><br><span class="line">        while low &lt; high and list1[low] &lt; flag:</span><br><span class="line">            low += 1</span><br><span class="line">        list1[high] = list1[low]</span><br><span class="line">        list1[low] = flag</span><br><span class="line">    Quicksort(list1, start, low - 1)</span><br><span class="line">    Quicksort(list1, low + 1, end)</span><br><span class="line">    return list1</span><br><span class="line"></span><br><span class="line">def Quicksort2(list1):</span><br><span class="line">#第二种</span><br><span class="line">    if len(list1) &lt; 2:</span><br><span class="line">        return list1</span><br><span class="line">    mid = list1[len(list1) // 2]</span><br><span class="line">    left, right = [], []</span><br><span class="line">    list1.remove(mid)</span><br><span class="line">    for item in list1:</span><br><span class="line">        if item &gt;= mid:</span><br><span class="line">            right.append(item)</span><br><span class="line">        else:</span><br><span class="line">            left.append(item)</span><br><span class="line">    return Quicksort2(left) + [mid] + Quicksort2(right)</span><br></pre></td></tr></table></figure>
